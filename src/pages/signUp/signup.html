  <ion-header id="header">
      <h2 > Sign Up with Email</h2>
  </ion-header>
  <ion-content padding>
        <ion-item>
                <ion-label floating>Name</ion-label>
                <ion-input type="text" [(ngModel)]="userinfo.name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Surname</ion-label>
                <ion-input type="text" [(ngModel)]="userinfo.surname"></ion-input>
              </ion-item>

                <ion-item>
                      <ion-label id="gender">Gender</ion-label>
                      <ion-select [(ngModel)]="userinfo.gender">
                        <ion-option value="male">Male </ion-option>
                        <ion-option value="female">Female</ion-option>
                      </ion-select>
                   </ion-item>


                    <ion-item id="email">
                      <ion-label floating>Email</ion-label>
                      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
                    </ion-item>

                  <ion-item>
                    <ion-label floating>Enter a new password</ion-label>
                    <ion-input type="password"  [(ngModel)]="passwordcheck.pass1"></ion-input>
                  </ion-item>
                  <ion-item>
                        <ion-label floating>Re-enter password</ion-label>
                        <ion-input type="password"  [(ngModel)]="passwordcheck.pass2"></ion-input>
                      </ion-item>

                      <div class="buttons">
                              <button ion-button round icon-end (click)="signUp()">
                                    Sign Up
                                    <ion-icon name="thumbs-up"></ion-icon>
                                  </button>
                            </div>
    </ion-content>
